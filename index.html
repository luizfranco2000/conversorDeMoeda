<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    
    <title>Covert Money</title>

</head>

<body>

    <header>
        <h1>Conversor de Moedas</h1>
    </header>

    <main>
        <label >
            Converter <b>de</b>
            <select class="currency-select-alt">
                <option value="real">R$ real Brasileiro</option>
            </select>
        </label>

        <label >
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label >
            Valor
            <input  class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-alt" src="./assents/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency-alt">Real</p>
                <p class="currency-value-to-convert"><b>R$ 0,00</b></p>
            </div>

            <img class="arrow-img" src="./assents/baixo-48.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assents/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currency-value"><b>US$ 0.0</b></p>
            </div>
        </section>
    </main>
</body>

</html>
